<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Library</title>
    <style>
        :root {
            --sidebar-bg: rgba(23, 26, 33, 0.9); 
            --main-bg: #1b2838;
            --steam-card: #2a475e;
            --steam-blue: #66c0f4;
            --text-grey: #8f98a0;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--main-bg);
            background: radial-gradient(circle at top left, #2a475e 0%, #1b2838 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden; 
        }

        .container { display: flex; width: 100%; height: 100%; }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .sidebar-header {
            padding: 30px 20px 10px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 10px 20px;
            font-size: 14px;
            color: var(--text-grey);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .sidebar-item.active {
            color: white;
            background: rgba(102, 192, 244, 0.1);
            border-left: 3px solid var(--steam-blue);
        }

        /* User Profile at Bottom */
        .user-section {
            margin-top: auto;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        .avatar {
            width: 32px; height: 32px;
            background: var(--steam-blue);
            border-radius: 2px;
        }

        /* MAIN AREA */
        .main-view { flex-grow: 1; overflow-y: auto; scroll-behavior: smooth; }

        .hero-logo-area {
            width: 100%; min-height: 50vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .main-logo {
            font-size: 70px; font-weight: 900; margin: 0; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #66c0f4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* CONTENT */
        .content-padding { padding: 40px; max-width: 1200px; margin: 0 auto; }
        .section-header {
            font-size: 13px; color: var(--steam-blue); text-transform: uppercase;
            letter-spacing: 2px; margin-bottom: 25px; border-bottom: 1px solid rgba(102, 192, 244, 0.2);
            padding-bottom: 10px;
        }

        .grid { display: grid; gap: 25px; margin-bottom: 60px; }
        .quick-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .library-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }

        /* THE 3D TILT CARD */
        .game-card {
            background: var(--steam-card); border-radius: 4px; position: relative;
            cursor: pointer; transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden; transform-style: preserve-3d;
        }

        .library-card { aspect-ratio: 2/3; }
        .quick-card { aspect-ratio: 16/9; }

        .game-card:hover {
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); border-color: var(--steam-blue); z-index: 5;
        }

        .card-img {
            width: 100%; height: 100%; background-color: #121e29;
            background-size: cover; background-position: center;
        }

        .card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 15px; font-weight: bold; transform: translateZ(20px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">Library</div>
            <div class="sidebar-item active">üè† Home</div>
            <div class="sidebar-item">üéÆ Recent Games</div>
            <div class="sidebar-item">üìö All Games</div>
            <div class="sidebar-item">üìÇ Classified Files</div>
            <div class="sidebar-item">‚öôÔ∏è Settings</div>

            <div class="user-section">
                <div class="avatar"></div>
                <span>Archive_User</span>
            </div>
        </div>

        <div class="main-view">
            <div class="hero-logo-area">
                <h1 class="main-logo">ARCHIVE</h1>
                <div style="margin-top: 10px; color: var(--steam-blue); letter-spacing: 4px; font-size: 11px;">READY TO LAUNCH</div>
            </div>

            <div class="content-padding">
                <div class="section-header">Quick Launch</div>
                <div class="grid quick-grid">
                    <div class="game-card quick-card">
                        <div class="card-img" style="background-image: url('https://via.placeholder.com/600x337/2a475e/ffffff?text=RECENT+1');"></div>
                        <div class="card-overlay">Project Alpha</div>
                    </div>
                    <div class="game-card quick-card">
                        <div class="card-img" style="background-image: url('https://via.placeholder.com/600x337/2a475e/ffffff?text=RECENT+2');"></div>
                        <div class="card-overlay">Project Beta</div>
                    </div>
                </div>

                <div class="section-header">All Content</div>
                <div class="grid library-grid">
                    <div class="game-card library-card">
                        <div class="card-img" style="background-image: url('https://via.placeholder.com/300x450/1b2838/66c0f4?text=ASSET+1');"></div>
                        <div class="card-overlay">Asset 01</div>
                    </div>
                    <div class="game-card library-card">
                        <div class="card-img" style="background-image: url('https://via.placeholder.com/300x450/1b2838/66c0f4?text=ASSET+2');"></div>
                        <div class="card-overlay">Asset 02</div>
                    </div>
                    <div class="game-card library-card">
                        <div class="card-img" style="background-image: url('https://via.placeholder.com/300x450/1b2838/66c0f4?text=ASSET+3');"></div>
                        <div class="card-overlay">Asset 03</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.game-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const rotateX = ((rect.height / 2) - y) / 10;
                const rotateY = (x - (rect.width / 2)) / 10;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
