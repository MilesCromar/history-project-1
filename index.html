<style>
    :root {
        --steam-blue: #66c0f4;
        --rare-gold: #ebdb34;
    }

    body { 
        background: #1b2838; /* Classic Steam dark blue/grey */
        perspective: 1000px; /* Essential for the 3D effect */
    }

    .grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
        gap: 40px; 
        padding: 50px; 
    }

    .steam-card {
        width: 220px;
        background: #2a2a2a;
        border-radius: 4px;
        padding: 12px;
        text-decoration: none;
        color: white;
        border: 1px solid #444;
        position: relative;
        transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        transform-style: preserve-3d; /* Makes the 3D look "deep" */
    }

    /* The 3D Hover Effect */
    .steam-card:hover {
        /* This creates the tilt. Adjust the deg to tilt more or less */
        transform: rotateX(10deg) rotateY(-10deg) scale(1.05);
        border-color: var(--steam-blue);
        box-shadow: 20px 20px 50px rgba(0,0,0,0.5), 0 0 15px var(--steam-blue);
    }

    .card-image {
        width: 100%;
        height: 300px;
        background: #111;
        background-size: cover;
        border: 1px solid #000;
        /* This makes the image look like it's slightly lifted off the card */
        transform: translateZ(20px); 
    }

    .card-info {
        margin-top: 12px;
        padding: 10px;
        background: rgba(0,0,0,0.4);
        border-left: 4px solid var(--steam-blue);
        transform: translateZ(10px);
    }

    .rarity {
        font-size: 10px;
        text-transform: uppercase;
        color: var(--steam-blue);
        letter-spacing: 2px;
        margin-bottom: 4px;
    }
</style>

<div class="grid">
    <a href="drive-boss.html" class="steam-card">
        <div class="card-image" style="background-image: url('YOUR_GAME_IMAGE_LINK');"></div>
        <div class="card-info">
            <div class="rarity">Rare Card</div>
            <div style="font-weight: bold; font-size: 15px;">Drive Boss</div>
        </div>
    </a>
</div>
