<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Library</title>
    <style>
        :root {
            --sidebar-bg: rgba(23, 26, 33, 0.9); 
            --main-bg: #1b2838;
            --steam-card: #2a475e;
            --steam-blue: #66c0f4;
        }

        /* Essential Reset */
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--main-bg);
            background: radial-gradient(circle at top left, #2a475e 0%, #1b2838 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden; /* Stops double scrollbars */
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .sidebar-header {
            padding: 30px 20px 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .sidebar-item {
            padding: 12px 20px;
            font-size: 14px;
            color: #8f98a0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* MAIN AREA */
        .main-view {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            scroll-behavior: smooth;
        }

        /* LOGO SECTION */
        .hero-logo-area {
            width: 100%;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-logo {
            font-size: 80px;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #66c0f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .scroll-tag {
            margin-top: 10px;
            color: var(--steam-blue);
            letter-spacing: 4px;
            font-size: 12px;
            opacity: 0.8;
        }

        /* CONTENT */
        .content-padding {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            font-size: 13px;
            color: var(--steam-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(102, 192, 244, 0.2);
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            gap: 25px;
            margin-bottom: 60px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        /* THE 3D TILT CARD */
        .game-card {
            background: var(--steam-card);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            aspect-ratio: 2/3;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .game-card.wide { aspect-ratio: 16/9; }

        .game-card:hover {
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            border-color: var(--steam-blue);
            z-index: 5;
        }

        .card-img {
            width: 100%; height: 100%;
            background-color: #121e29;
            background-size: cover;
            background-position: center;
        }

        .card-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 15px;
            font-weight: bold;
            transform: translateZ(20px);
        }
    </style>
</head>

            <div class="sidebar-header">Library</div>

            <div class="sidebar-item">System Logs</div>
        </div>

        <div class="main-view">

                <h1 class="main-logo">ARCHIVE</h1>
                <div class="scroll-tag">SCROLL TO EXPLORE</div>
            </div>

                        <div class="card-overlay">Project Alpha</div>
