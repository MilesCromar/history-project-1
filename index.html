<!DOCTYPE html>
<html>
<head>
    <title>Archive Library</title>
    <style>
        :root {
            --sidebar-bg: #171a21;
            --main-bg: #1b2838;
            --card-bg: #2a475e;
            --steam-blue: #66c0f4;
            --text-grey: #c6d4df;
        }

        body { 
            background: var(--main-bg); 
            color: white; 
            font-family: 'Motiva Sans', Sans-serif, 'Segoe UI'; 
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* STEAM SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #000;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 12px;
            font-weight: bold;
            color: var(--text-grey);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .sidebar-item {
            padding: 8px 20px;
            font-size: 14px;
            color: #8f98a0;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* MAIN CONTENT AREA */
        .main-view {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
            background: radial-gradient(circle at top left, rgba(42, 71, 94, 0.3) 0%, rgba(27, 40, 56, 1) 100%);
        }

        .section-title {
            font-size: 14px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        /* THE STEAM POSTER CARD */
        .poster-wrapper {
            perspective: 1000px;
        }

        .poster-card {
            aspect-ratio: 2 / 3;
            background: var(--card-bg);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background-size: cover;
            background-position: center;
            
            /* Smooth lift transition */
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1), box-shadow 0.3s ease;
            transform-style: preserve-3d;
            border: 1px solid rgba(255,255,255,0);
        }

        .poster-card:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid var(--steam-blue);
            z-index: 10;
        }

        .poster-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.85));
            padding: 10px;
            font-size: 13px;
            font-weight: 500;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">Library Home</div>
        <div class="sidebar-list">
            <div class="sidebar-item">Archive Project 01</div>
            <div class="sidebar-item">Classified Docs</div>
            <div class="sidebar-item">History Asset V2</div>
            <div class="sidebar-item">Logic Core</div>
            <div class="sidebar-item">System Log</div>
            <div class="sidebar-item">Vault Index</div>
        </div>
    </div>

    <div class="main-view">
        <div class="section-title">All Items</div>

        <div class="content-grid">
            <div class="poster-wrapper">
                <div class="poster-card" style="background-image: url('https://via.placeholder.com/300x450/2a475e/ffffff?text=ASSET+01');">
                    <div class="poster-label">Archive Project 01</div>
                </div>
            </div>

            <div class="poster-wrapper">
                <div class="poster-card" style="background-image: url('https://via.placeholder.com/300x450/2a475e/ffffff?text=ASSET+02');">
                    <div class="poster-label">Classified Docs</div>
                </div>
            </div>

            <div class="poster-wrapper">
                <div class="poster-card" style="background-image: url('https://via.placeholder.com/300x450/2a475e/ffffff?text=ASSET+03');">
                    <div class="poster-label">History Asset V2</div>
                </div>
            </div>

            <div class="poster-wrapper">
                <div class="poster-card" style="background-image: url('https://via.placeholder.com/300x450/2a475e/ffffff?text=ASSET+04');">
                    <div class="poster-label">Logic Core</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.poster-card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Calculate rotation based on mouse position
                const rotateX = ((rect.height / 2) - y) / 10;
                const rotateY = (x - (rect.width / 2)) / 10;
                
                // Add "scale(1.1)" for the smooth lift effect
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.1)`;
            });

            card.addEventListener('mouseleave', () => {
                // Return to normal shape smoothly
                card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
            });
        });

        // Panic Key (Esc)
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
