<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive Library</title>
    <style>
        :root {
            --sidebar-bg: rgba(23, 26, 33, 0.8); 
            --main-bg: #1b2838;
            --steam-card: #2a475e;
            --steam-blue: #66c0f4;
            --text-grey: #c6d4df;
        }

        body { 
            background: var(--main-bg); 
            background: radial-gradient(circle at top left, #2a475e 0%, #1b2838 80%);
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* STEAM BLURRED SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 25px 20px 10px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 8px 20px;
            font-size: 14px;
            color: #8f98a0;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* MAIN CONTENT AREA */
        .main-view {
            flex-grow: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
            perspective: 1000px;
        }

        /* NEW LOGO / HEADER SECTION */
        .hero-logo-area {
            height: 60vh; /* Takes up 60% of the screen height */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(to bottom, transparent, var(--main-bg));
            text-align: center;
        }

        .main-logo {
            font-size: 80px;
            font-weight: 800;
            letter-spacing: -2px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #66c0f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            margin: 0;
        }

        .scroll-indicator {
            margin-top: 20px;
            color: var(--steam-blue);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* CONTENT WRAPPER */
        .content-padding {
            padding: 0 40px 40px 40px;
        }

        .section-header {
            font-size: 14px;
            color: var(--steam-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(102, 192, 244, 0.2);
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }
        .quick-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .library-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }

            background: var(--steam-card);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
