<!DOCTYPE html>
<html>
<head>
    <title>Archive Library</title>
    <style>
        body { 
            background: #1b2838; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh;
        }

        /* Simplified Sidebar */
        .sidebar {
            width: 260px;
            background: #171a21;
            border-right: 1px solid #000;
            display: flex;
            flex-direction: column;
        }

        .main-view {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .poster-card {
            aspect-ratio: 2/3;
            background: #2a475e;
            border-radius: 4px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }

        .poster-card:hover {
            transform: scale(1.05);
            border-color: #66c0f4;
        }

        .label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 style="padding: 20px;">LIBRARY</h3>
        <div style="padding: 0 20px;">Recent</div>
    </div>

    <div class="main-view">
        <h2 style="color: #66c0f4;">ALL CONTENT</h2>
        <div class="content-grid">
            <div class="poster-card"><div class="label">Project 01</div></div>
            <div class="poster-card"><div class="label">Project 02</div></div>
            <div class="poster-card"><div class="label">Project 03</div></div>
        </div>
    </div>

</body>
</html>
