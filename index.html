<!DOCTYPE html>
<html>
<head>
    <title>Google Drive</title>
    <style>
        :root {
            --color-common: #94a3b8; 
            --color-rare: #3b82f6;   
            --color-legendary: #fbbf24; 
        }

        body { 
            background: #0f172a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        .vault-grid {
            display: grid;
            /* Keeps cards at exactly 220px in clean rows */
            grid-template-columns: repeat(auto-fit, 220px); 
            gap: 30px;
            padding: 50px;
            justify-content: center;
            width: 100%;
            perspective: 1000px;
        }

        .game-card {
            width: 220px;
            height: 320px;
            background: #1e293b;
            border-radius: 8px;
            position: relative;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease-out;
            transform-style: preserve-3d;
            border: 1px solid #334155;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* PROFESSIONAL TIER STYLES */
        .common { border-color: var(--color-common); }
        .common .rarity-text { color: var(--color-common); font-size: 10px; letter-spacing: 2px; }

        .rare { border-color: var(--color-rare); }
        .rare .rarity-text { color: var(--color-rare); font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .rare:hover { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }

        .legendary { border-color: var(--color-legendary); }
        .legendary .rarity-text { color: var(--color-legendary); font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .legendary:hover { box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }

        /* Subtle Light Sweep for Classified cards */
        .legendary::before {
            content: "";
            position: absolute;
            top: -100%; left: -100%; width: 300%; height: 300%;
            background: linear-gradient(120deg, transparent 45%, rgba(255,255,255,0.15) 50%, transparent 55%);
            transition: all 0.7s;
            pointer-events: none;
        }
        .legendary:hover::before { top: -50%; left: -50%; }

        .card-art { 
            width: 100%; 
            height: 240px; 
            background-color: #000;
            background-size: cover; 
            background-position: center;
            flex-shrink: 0;
            border-bottom: 1px solid #334155;
        }

        .card-label { padding: 12px; background: #111827; flex-grow: 1; }
        
        .locked { display: none; }

        /* DYNAMIC SYSTEM NOTIFICATION */
        #custom-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transform: translateX(250%);
            transition: transform 0.4s ease-in-out, background 0.3s, color 0.3s;
            z-index: 9999;
            border: 1px solid transparent;
        }

        #custom-toast.show { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="custom-toast">SYSTEM MESSAGE</div>

    <h1 style="margin-top:30px; font-weight: 300; letter-spacing: 1px;">Archive Directory</h1>

    <div class="vault-grid">
        <a href="#" class="game-card common">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/475569?text=DOC-01');"></div>
            <div class="card-label">
                <div class="rarity-text">STANDARD</div>
                <div style="font-weight: 500; margin-top: 4px;">Standard Project</div>
            </div>
        </a>

        <a href="#" class="game-card rare">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/3b82f6?text=DOC-02');"></div>
            <div class="card-label">
                <div class="rarity-text">RESTRICTED</div>
                <div style="font-weight: 500; margin-top: 4px;">Drive Boss V1</div>
            </div>
        </a>

        <a href="#" id="secretGame" class="game-card legendary locked">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/fbbf24?text=DOC-03');"></div>
            <div class="card-label">
                <div class="rarity-text">CLASSIFIED</div>
                <div style="font-weight: 500; margin-top: 4px;">Top Secret Asset</div>
            </div>
        </a>
    </div>

    <div style="margin-top: 50px; padding: 20px; border-top: 1px solid #1e293b; width: 80%; text-align: center;">
        <input type="text" id="vaultCode" placeholder="Enter Access Code..." 
            style="background: #0f172a; border: 1px solid #334155; color: white; padding: 10px 20px; border-radius: 4px; width: 300px; outline: none; font-family: monospace;">
        <button onclick="checkCode()" style="background: transparent; border: 1px solid var(--color-rare); color: var(--color-rare); padding: 9px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 10px; transition: 0.3s;">Verify</button>
    </div>

    <script>
        // 3D TILT ENGINE
        const cards = document.querySelectorAll('.game-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const rotateX = ( (rect.height / 2) - y) / 15; 
                const rotateY = (x - (rect.width / 2)) / 15;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        });

        // UNLOCK LOGIC
        function checkCode() {
            const code = document.getElementById('vaultCode').value;
            const toast = document.getElementById('custom-toast');
            const secret = document.getElementById('secretGame');

            if (code === "12345") {
                secret.classList.remove('locked');
                
                // Set to Gold for Classified
                toast.style.background = "#fbbf24"; 
                toast.style.color = "#000000";
                toast.style.borderColor = "#fbbf24";
                toast.innerText = "Access Granted: Classified Card Unlocked";
                
                showToast();
            } else {
                document.getElementById('vaultCode').value = "";
            }
        }

        function showToast() {
            const toast = document.getElementById('custom-toast');
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 4000);
        }

        // PANIC KEY
        window.addEventListener('keydown', function(e) {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
