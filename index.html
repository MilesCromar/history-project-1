<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive Library</title>
    <style>
        :root {
            --sidebar-bg: rgba(23, 26, 33, 0.8); 
            --main-bg: #1b2838;
            --steam-card: #2a475e;
            --steam-blue: #66c0f4;
            --text-grey: #c6d4df;
        }

        body { 
            background: var(--main-bg); 
            background: radial-gradient(circle at top left, #2a475e 0%, #1b2838 80%);
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* STEAM BLURRED SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 25px 20px 10px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 8px 20px;
            font-size: 14px;
            color: #8f98a0;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* MAIN CONTENT AREA */
        .main-view {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
            perspective: 1000px; /* Needed for the 3D tilt */
        }

        .section-header {
            font-size: 14px;
            color: var(--steam-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(102, 192, 244, 0.2);
            padding-bottom: 10px;
        }

        /* GRID SETTINGS */
        .grid {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }
        .quick-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .library-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }

        /* THE STEAM 3D CARD */
        .game-card {
            background: var(--steam-card);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .quick-card { aspect-ratio: 16 / 9; }
        .library-card { aspect-ratio: 2 / 3; }

        .game-card:hover {
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            border-color: var(--steam-blue);
            z-index: 50;
        }

        .card-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            pointer-events: none;
        }
