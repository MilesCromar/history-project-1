<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive Library</title>
    <style>
        :root {
            --steam-dark: #171a21;
            --steam-bg: #1b2838;
            --steam-card: #2a475e;
            --steam-blue: #66c0f4;
            --text-main: #c6d4df;
        }

        body { 
            background: var(--steam-bg); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--steam-dark);
            border-right: 1px solid #000;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 25px 20px 10px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 8px 20px;
            font-size: 14px;
            color: #8f98a0;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* MAIN AREA */
        .main-view {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .section-header {
            font-size: 14px;
            color: var(--steam-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(102, 192, 244, 0.2);
            padding-bottom: 10px;
        }

        /* GRID LOGIC */
        .quick-launch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .all-games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        /* CARD STYLES */
        .game-card {
            background: var(--steam-card);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1), box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid transparent;
            text-decoration: none;
            color: white;
        }

        /* Recent games are wider (16:9) */
        .quick-card { aspect-ratio: 16 / 9; }
        /* Library games are vertical (2:3) */
        .library-card { aspect-ratio: 2 / 3; }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            border-color: var(--steam-blue);
        }

        .card-img {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .card-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 15px 10px 10px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">Library Home</div>
        <div class="sidebar-item">Void Bastards</div>
        <div class="sidebar-item">Castle Crashers</div>
        <div class="sidebar-item">Cuphead</div>
        <div class="sidebar-item">Dishonored 2</div>
        <div class="sidebar-item">Dying Light</div>
        <div class="sidebar-item">Factorio</div>
    </div>

    <div class="main-view">
        
        <div class="section-header">Recent Activity</div>
        <div class="quick-launch-grid">
            <a href="YOUR_GAME_LINK_HERE" class="game-card quick-card">
                <div class="card-img" style="background-image: url('https://via.placeholder.com/600x337/1b2838/66c0f4?text=GAME+1');"></div>
                <div class="card-overlay">Void Bastards</div>
            </a>
            <a href="YOUR_GAME_LINK_HERE" class="game-card quick-card">
                <div class="card-img" style="background-image: url('https://via.placeholder.com/600x337/1b2838/66c0f4?text=GAME+2');"></div>
                <div class="card-overlay">Castle Crashers</div>
            </a>
            <a href="YOUR_GAME_LINK_HERE" class="game-card quick-card">
                <div class="card-img" style="background-image: url('https://via.placeholder.com/600x337/1b2838/66c0f4?text=GAME+3');"></div>
                <div class="card-overlay">Cuphead</div>
            </a>
            <a href="YOUR_GAME_LINK_HERE" class="game-card quick-card">
                <div class="card-img" style="background-image: url('https://via.placeholder.com/600x337/1b2838/66c0f4?text=GAME+4');"></div>
                <div class="card-overlay">Dishonored 2</div>
            </a>
        </div>

        <div class="section-header">All Games</div>
        <div class="all-games-grid">
            <div class="game-card library-card">
                <div class="card-img" style="background-image: url('https://via.placeholder.com/300x450/2a475e/ffffff?text=GAME+5');"></div>
                <div class="card-overlay">Dying Light</div>
            </div>
            <div class="game-card library-card">
                <div class="card-img" style="background-image: url('https://via.placeholder.com/300x450/2a475e/ffffff?text=GAME+6');"></div>
                <div class="card-overlay">Factorio</div>
            </div>
            <div class="game-card library-card">
                <div class="card-img" style="background-image: url('https://via.placeholder.com/300x450/2a475e/ffffff?text=GAME+7');"></div>
                <div class="card-overlay">Rust</div>
            </div>
        </div>
    </div>

    <script>
        // ESCAPE TO CLASSROOM
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
