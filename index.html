<!DOCTYPE html>
<html>
<head>
    <title>Archive Library</title>
    <style>
        :root {
            /* Steam's specific dark palette */
            --sidebar-bg: rgba(23, 26, 33, 0.8); /* Semi-transparent */
            --main-bg: #1b2838;
            --card-bg: #2a475e;
            --steam-blue: #66c0f4;
            --text-grey: #c6d4df;
        }

        body { 
            background: var(--main-bg); 
            /* Subtle radial gradient background like Steam */
            background: radial-gradient(circle at top left, #2a475e 0%, #1b2838 80%);
            color: white; 
            font-family: 'Motiva Sans', Sans-serif, 'Segoe UI'; 
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* STEAM BLURRED SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            /* This creates the "Grey Blur" effect */
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            z-index: 100;
        }

        .sidebar-header {
            padding: 25px 20px 10px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-list {
            overflow-y: auto;
            flex-grow: 1;
            padding-top: 10px;
        }

        .sidebar-item {
            padding: 8px 20px;
            font-size: 14px;
            color: #8f98a0;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* MAIN CONTENT AREA */
        .main-view {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .section-title {
            font-size: 14px;
            color: var(--steam-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .section-title::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: rgba(102, 192, 244, 0.2);
            margin-left: 15px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }
