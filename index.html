<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Library</title>
    <style>
        :root {
            --sidebar-bg: rgba(23, 26, 33, 0.9); 
            --main-bg: #1b2838;
            --steam-card: #2a475e;
            --steam-blue: #66c0f4;
            --text-grey: #8f98a0;
            --restricted-red: #ff4444;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--main-bg);
            background: radial-gradient(circle at top left, #2a475e 0%, #1b2838 100%);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden; 
        }

        .container { display: flex; width: 100%; height: 100%; }

        /* SIDEBAR */
        .sidebar {
            width: 260px; min-width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            display: flex; flex-direction: column; z-index: 10;
        }

        .sidebar-header {
            padding: 30px 20px 10px; font-size: 11px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 12px 20px; font-size: 14px; color: var(--text-grey);
            text-decoration: none; cursor: pointer; transition: 0.2s;
        }

        .sidebar-item:hover { background: rgba(255, 255, 255, 0.05); color: white; }

        /* MAIN VIEW */
        .main-view { flex-grow: 1; overflow-y: auto; scroll-behavior: smooth; }

        .hero-logo-area {
            width: 100%; min-height: 50vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .main-logo {
            font-size: 75px; font-weight: 900; margin: 0; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #66c0f4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* CONTENT */
        .content-padding { padding: 40px; max-width: 1300px; margin: 0 auto; }
        
        .section-header {
            font-size: 13px; color: var(--steam-blue); text-transform: uppercase;
            letter-spacing: 2px; margin-bottom: 25px; border-bottom: 1px solid rgba(102, 192, 244, 0.2);
            padding-bottom: 10px;
        }

        .grid { display: grid; gap: 25px; margin-bottom: 60px; }
        .quick-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .library-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }

        /* CARDS */
        .game-card {
            background: var(--steam-card); border-radius: 4px; position: relative;
            cursor: pointer; transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden; transform-style: preserve-3d;
        }

        .library-card { aspect-ratio: 2/3; }
        .quick-card { aspect-ratio: 16/9; }

        .game-card:hover {
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); border-color: var(--steam-blue); z-index: 5;
        }

        .card-img {
            width: 100%; height: 100%; background-color: #121e29;
            background-size: cover; background-position: center;
        }

        .card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 15px; font-weight: bold; transform: translateZ(25px);
        }

        /* COMPACT LOCK SCREEN */
        #classified-section { display: none; } 

        .lock-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            z-index: 1000; justify-content: center; align-items: center;
        }

        .keypad-window {
            background: #171a21; border: 1px solid var(--steam-blue);
            padding: 30px; border-radius: 8px; width: 300px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 0 30px rgba(102, 192, 244, 0.3);
        }

        .keypad { display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; margin-top: 20px; }
        
        .key {
            width: 60px; height: 60px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            font-size: 18px; cursor: pointer; transition: 0.1s;
        }
        .key:hover { background: var(--steam-blue); color: black; }
        .key:active { transform: scale(0.9); }

        .display {
            font-size: 24px; letter-spacing: 10px; margin-bottom: 10px;
            height: 35px; color: var(--steam-blue); font-family: monospace;
            border-bottom: 1px solid rgba(102, 192, 244, 0.5); width: 100%; text-align: center;
        }
    </style>
</head>
<body>

    <div id="lock-overlay" class="lock-overlay">
        <div class="keypad-window">
            <div style="font-size: 10px; letter-spacing: 2px; margin-bottom: 15px; color: var(--restricted-red);">SECURITY TERMINAL</div>
            <div id="display" class="display">____</div>
            <div class="keypad">
                <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
                <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
                <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
                <div class="key" onclick="closeLock()" style="background: #600;">ESC</div>
                <div class="key" onclick="press(0)">0</div>
                <div class="key" onclick="inputCode=' '; updateDisplay()" style="font-size: 12px;">CLR</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">Library</div>
            <div class="sidebar-item" onclick="document.querySelector('.main-view').scrollTo(0,0)">üè† Home</div>
            <div class="sidebar-item" onclick="document.getElementById('recent').scrollIntoView()">üéÆ Recent Games</div>
            <div class="sidebar-item" onclick="document.getElementById('all').scrollIntoView()">üìö All Games</div>
            <div class="sidebar-item" onclick="openLock()" style="color: #ffbaba; border-left: 2px solid transparent;" id="classified-btn">üìÇ Classified Files</div>
            <div class="sidebar-item">‚öôÔ∏è Settings</div>
        </div>

        <div class="main-view">
            <div class="hero-logo-area">
                <h1 class="main-logo">ARCHIVE</h1>
                <div style="color: var(--steam-blue); letter-spacing: 5px; font-size: 11px; opacity: 0.6;">SYSTEMS ONLINE</div>
            </div>

            <div class="content-padding">
                <div id="recent" class="section-header">Recent Activity</div>
                <div class="grid quick-grid">
                    <div class="game-card quick-card">
                        <div class="card-img" style="background-image: url('https://via.placeholder.com/600x337/171a21/66c0f4?text=WIDE+CARD');"></div>
                        <div class="card-overlay">Project Alpha</div>
                    </div>
                </div>

                <div id="all" class="section-header">All Collections</div>
                <div class="grid library-grid">
                    <div class="game-card library-card">
                        <div class="card-img" style="background-image: url('https://via.placeholder.com/300x450/2a475e/ffffff?text=TALL+CARD');"></div>
                        <div class="card-overlay">Asset 01</div>
                    </div>
                </div>

                <div id="classified-section">
                    <div id="classified" class="section-header" style="color: var(--restricted-red); border-color: rgba(255,68,68,0.3);">‚óè Restricted Archive Access</div>
                    <div class="grid library-grid">
                        <div class="game-card library-card">
                            <div class="card-img" style="background-image: url('https://via.placeholder.com/300x450/440000/ff4444?text=ENCRYPTED');"></div>
                            <div class="card-overlay">Classified_File_01</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TILT SCRIPT 
        const cards = document.querySelectorAll('.game-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                let stabilizer = card.classList.contains('quick-card') ? 30 : 10;
                const rotateX = ((rect.height / 2) - y) / stabilizer;
                const rotateY = (x - (rect.width / 2)) / stabilizer;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        });

        // LOCK & AUTO-SCROLL SCRIPT
        let inputCode = "";
        const targetCode = "7410";

        function openLock() { document.getElementById('lock-overlay').style.display = 'flex'; }
        function closeLock() { 
            document.getElementById('lock-overlay').style.display = 'none'; 
            inputCode = ""; 
            updateDisplay();
        }

        function press(num) {
            if (inputCode.length < 4) {
                inputCode += num;
                updateDisplay();
                if (inputCode.length === 4) {
                    if (inputCode === targetCode) {
                        // UNLOCK
                        document.getElementById('classified-section').style.display = 'block';
                        closeLock();
                        // AUTO-SCROLL
                        document.getElementById('classified').scrollIntoView({ behavior: 'smooth' });
                    } else {
                        // WRONG CODE SHAKE EFFECT (optional logic)
                        inputCode = "";
                        setTimeout(() => { updateDisplay(); }, 300);
                    }
                }
            }
        }

        function updateDisplay() {
            let dots = "";
            for (let i = 0; i < 4; i++) { dots += inputCode[i] ? "*" : "_"; }
            document.getElementById('display').innerText = dots;
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
