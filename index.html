<!DOCTYPE html>
<html>
<head>
    <title>Google Drive</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
        }

        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-weight: 600; letter-spacing: -1px; color: var(--accent); }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 25px; 
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(10px); /* This makes it look like frosted glass */
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 16px; 
            padding: 20px; 
            text-align: center; 
            text-decoration: none; 
            color: white; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* The "Smooth" secret */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card:hover { 
            transform: translateY(-8px) scale(1.02); 
            border-color: var(--accent);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            background: rgba(30, 41, 59, 0.9);
        }

        .icon-box {
            background: #1e293b;
            height: 120px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .card-title { font-weight: 500; font-size: 1.1rem; }
    </style>
</head>
<body>

    <h1>Project Storage</h1>

    <div class="grid">
        <a href="drive-boss.html" class="card">
            <div class="icon-box">ðŸš—</div>
            <div class="card-title">DriveBoss_V4.exe</div>
        </a>

        </div>

    <script>
        window.addEventListener('keydown', function(e) {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
