<!DOCTYPE html>
<html>
<head>
    <title>Archive Directory</title>
    <style>
        :root {
            --color-common: #94a3b8; 
            --color-rare: #3b82f6;   
            --color-legendary: #fbbf24; 
        }

        body { 
            background: #0f172a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 220px); 
            gap: 30px;
            padding: 50px;
            justify-content: center;
            width: 100%;
            perspective: 1000px;
        }

        .game-card {
            width: 220px;
            height: 320px;
            background: #1e293b;
            border-radius: 8px;
            position: relative;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease-out;
            transform-style: preserve-3d;
            border: 1px solid #334155;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .common { border-color: var(--color-common); }
        .common .rarity-text { color: var(--color-common); font-size: 10px; letter-spacing: 2px; }

        .rare { border-color: var(--color-rare); }
        .rare .rarity-text { color: var(--color-rare); font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .rare:hover { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }

        .legendary { border-color: var(--color-legendary); }
        .legendary .rarity-text { color: var(--color-legendary); font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .legendary:hover { box-shadow: 0 0 20px rgba(251, 191, 36, 0.3); }

        .legendary::before {
            content: "";
            position: absolute;
            top: -100%; left: -100%; width: 300%; height: 300%;
            background: linear-gradient(120deg, transparent 45%, rgba(255,255,255,0.15) 50%, transparent 55%);
            transition: all 0.7s;
            pointer-events: none;
        }
        .legendary:hover::before { top: -50%; left: -50%; }

        .card-art { 
            width: 100%; height: 240px; background-color: #000;
            background-size: cover; background-position: center;
            flex-shrink: 0; border-bottom: 1px solid #334155;
        }

        .card-label { padding: 12px; background: #111827; flex-grow: 1; }
        .locked { display: none; }

        #custom-toast {
            position: fixed; top: 20px; right: 20px;
            padding: 12px 20px; border-radius: 4px;
            font-size: 12px; letter-spacing: 1px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transform: translateX(250%);
            transition: transform 0.4s ease-in-out;
            z-index: 9999;
            border: 1px solid transparent;
        }
        #custom-toast.show { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="custom-toast">SYSTEM MESSAGE</div>

    <h1 style="margin-top:30px; font-weight: 300; letter-spacing: 1px;">Archive Directory</h1>

    <div class="vault-grid">
        <a href="#" class="game-card common">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/475569?text=DOC-01');"></div>
            <div class="card-label">
                <div class="rarity-text">STANDARD</div>
                <div style="font-weight: 500; margin-top: 4px;">Public File</div>
            </div>
        </a>

        <a href="#" id="commonUnlock" class="game-card common locked">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/475569?text=DOC-02');"></div>
            <div class="card-label">
                <div class="rarity-text">STANDARD</div>
                <div style="font-weight: 500; margin-top: 4px;">Standard Asset</div>
            </div>
        </a>

        <a href="#" id="rareUnlock" class="game-card rare locked">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/3b82f6?text=DOC-03');"></div>
            <div class="card-label">
                <div class="rarity-text">RESTRICTED</div>
                <div style="font-weight: 500; margin-top: 4px;">Restricted Data</div>
            </div>
        </a>

        <a href="#" id="secretGame" class="game-card legendary locked">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/fbbf24?text=DOC-04');"></div>
            <div class="card-label">
                <div class="rarity-text">CLASSIFIED</div>
                <div style="font-weight: 500; margin-top: 4px;">Classified Asset</div>
            </div>
        </a>
    </div>

    <div style="margin-top: 50px; padding: 20px; border-top: 1px solid #1e293b; width: 80%; text-align: center;">
        <input type="text" id="vaultCode" placeholder="Enter Access Code..." 
            style="background: #0f172a; border: 1px solid #334155; color: white; padding: 10px 20px; border-radius: 4px; width: 300px; outline: none; font-family: monospace;">
        <button onclick="checkCode()" style="background: transparent; border: 1px solid var(--color-rare); color: var(--color-rare); padding: 9px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 10px;">Verify</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.game-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const rotateX = ( (rect.height / 2) - (e.clientY - rect.top)) / 15; 
                const rotateY = ((e.clientX - rect.left) - (rect.width / 2)) / 15;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        });

        function checkCode() {
            const code = document.getElementById('vaultCode').value;
            const toast = document.getElementById('custom-toast');
            
            let message = "";
            let bgColor = "";
            let textColor = "#ffffff";
            let targetCard = null;

            if (code === "common99") {
                targetCard = document.getElementById('commonUnlock');
                message = "Access Granted: Standard Asset Unlocked";
                bgColor = "#94a3b8";
                textColor = "#000000";
            } else if (code === "rare77") {
                targetCard = document.getElementById('rareUnlock');
                message = "Access Granted: Restricted Asset Unlocked";
                bgColor = "#3b82f6";
            } else if (code === "12345") {
                targetCard = document.getElementById('secretGame');
                message = "Access Granted: Classified Asset Unlocked";
                bgColor = "#fbbf24";
                textColor = "#000000";
            }

            if (targetCard) {
                targetCard.classList.remove('locked');
                toast.innerText = message;
                toast.style.background = bgColor;
                toast.style.color = textColor;
                toast.style.borderColor = bgColor;
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 4000);
            }
            
            document.getElementById('vaultCode').value = "";
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
