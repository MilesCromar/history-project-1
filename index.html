<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive Library</title>
    <style>
        :root {
            --sidebar-bg: rgba(23, 26, 33, 0.85); 
            --main-bg: #1b2838;
            --steam-card: #2a475e;
            --steam-blue: #66c0f4;
        }

        body { 
            background: var(--main-bg); 
            background: radial-gradient(circle at top left, #2a475e 0%, #1b2838 80%);
            color: white; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR WITH BLUR */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            z-index: 100;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 25px 20px 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-item {
            padding: 10px 20px;
            font-size: 14px;
            color: #8f98a0;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* MAIN SCROLL AREA */
        .main-view {
            flex-grow: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* BIG LOGO HEADER */
        .hero-logo-area {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .main-logo {
            font-size: 80px;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #66c0f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .scroll-indicator {
            margin-top: 15px;
            color: var(--steam-blue);
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* GAMES SECTION */
        .content-padding {
            padding: 40px;
        }

        .section-header {
            font-size: 13px;
            color: var(--steam-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(102, 192, 244, 0.15);
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            gap: 25px;
            margin-bottom: 50px;
        }
        .quick-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .library-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }

        /* THE 3D TILT CARD */
        .game-card {
            background: var(--steam-card);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
