<!DOCTYPE html>
<html>
<head>
    <title>Google Drive</title>
    <style>
        /* LINE 8: Setting up the colors and background */
        :root {
            --steam-blue: #66c0f4;
            --rarity-rare: #4b69ff;
        }

        body { 
            background: #1b2838; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        /* LINE 20: The Card Math */
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 40px;
            padding: 50px;
            perspective: 1000px;
        }

        .game-card {
            width: 220px;
            height: 320px;
            background: #1a1a1a;
            border-radius: 12px;
            position: relative;
            text-decoration: none;
            color: white;
            transition: transform 0.1s ease-out; /* Smooth flex */
            transform-style: preserve-3d;
            border: 1px solid #333;
            overflow: hidden;
            display: block;
        }

        .card-art {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        .card-label {
            padding: 10px;
            background: rgba(0,0,0,0.8);
            height: 70px;
        }
    </style>
</head>
<body>

    <h1>Project Storage</h1>

    <div class="vault-grid">
        <a href="drive-boss.html" class="game-card">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x250/111/fff?text=DRIVE+BOSS');"></div>
            <div class="card-label">
                <div style="font-size: 10px; color: var(--steam-blue);">RARE CARD</div>
                <div style="font-weight: bold;">Drive Boss V1</div>
            </div>
        </a>
    </div>

    <script>
        const cards = document.querySelectorAll('.game-card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                // This math creates the "Press Down" flex effect
                const rotateX = (centerY - y) / 10; 
                const rotateY = (x - centerX) / 10;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        });

        // Panic Key
        window.addEventListener('keydown', function(e) {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
