<style>
    :root {
        --steam-blue: #66c0f4;
        --rarity-common: #b5b5b5;
        --rarity-rare: #4b69ff;
        --rarity-legendary: #ebdb34;
    }

    /* The Main Grid */
    .vault-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 30px;
        padding: 50px;
        perspective: 1000px; /* Gives the 3D depth */
    }

    /* The Card Container */
    .game-card {
        width: 200px;
        height: 300px;
        background: #1a1a1a;
        border-radius: 8px;
        position: relative;
        text-decoration: none;
        color: white;
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        transform-style: preserve-3d;
        border: 1px solid #333;
        overflow: hidden;
    }

    /* 3D Tilt & Glow on Hover */
    .game-card:hover {
        transform: rotateX(10deg) rotateY(-10deg) translateY(-10px);
        box-shadow: 15px 15px 30px rgba(0,0,0,0.7), 0 0 20px var(--steam-blue);
        border-color: var(--steam-blue);
    }

    /* The "Shiny" Glint Effect */
    .game-card::after {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: linear-gradient(135deg, rgba(255,255,255,0) 45%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 55%);
        transition: all 0.5s;
        pointer-events: none;
    }

    .game-card:hover::after {
        top: -50%;
        left: -50%;
    }

    .card-art {
        width: 100%;
        height: 80%;
        background-size: cover;
        background-position: center;
        border-bottom: 2px solid #333;
    }

    .card-label {
        padding: 10px;
        font-family: 'Arial Black', sans-serif;
        font-size: 14px;
        background: rgba(0,0,0,0.8);
        height: 20%;
    }
</style>

<div class="vault-grid">
    <a href="drive-boss.html" class="game-card">
        <div class="card-art" style="background-image: url('https://via.placeholder.com/200x240/111/fff?text=DRIVE+BOSS');"></div>
        <div class="card-label">
            <div style="font-size: 10px; color: var(--rarity-rare);">RARE ITEM</div>
            DRIVE BOSS V1
        </div>
    </a>
</div>
