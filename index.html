<!DOCTYPE html>
<html>
<head>
    <title>Archive Library</title>
    <style>
        :root {
            --sidebar-width: 260px;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-blue: #3b82f6;
        }

        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR LIST */
        .sidebar {
            width: var(--sidebar-width);
            background: #0b1120;
            border-right: 1px solid #1e293b;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar-header { padding: 0 20px 20px; font-size: 14px; color: #64748b; letter-spacing: 1px; }
        
        .sidebar-item {
            padding: 10px 20px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.2s;
            color: #94a3b8;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover { background: #1e293b; color: white; border-left-color: var(--accent-blue); }

        /* MAIN CONTENT AREA */
        .main-view {
            flex-grow: 1;
            overflow-y: auto;
            background: linear-gradient(to bottom, #1e293b 0%, #0f172a 300px);
        }

        .hero-banner {
            height: 250px;
            padding: 60px;
            background: linear-gradient(to right, rgba(15, 23, 42, 0.9), transparent), url('https://via.placeholder.com/1200x400');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-banner h1 { font-size: 48px; margin: 0; letter-spacing: -1px; }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        /* THE STEAM POSTER CARD */
        .poster-card {
            aspect-ratio: 2/3;
            background: var(--card-bg);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .poster-art {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .poster-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            box-sizing: border-box;
        }

        .poster-info span { font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">ALL ASSETS</div>
        <div class="sidebar-item">Archive Document 01</div>
        <div class="sidebar-item">History Project Final</div>
        <div class="sidebar-item">Restricted Data Log</div>
        <div class="sidebar-item">Asset_4492_V3</div>
        <div class="sidebar-item">System_Override.exe</div>
    </div>

    <div class="main-view">
        <div class="hero-banner">
            <span style="color: var(--accent-blue); font-weight: bold; letter-spacing: 2px;">FEATURED CONTENT</span>
            <h1>The Archive Library</h1>
        </div>

        <div class="content-grid">
            <div class="poster-card" style="background-image: url('https://via.placeholder.com/400x600/3b82f6/ffffff?text=PROJECT+A');">
                <div class="poster-info"><span>Project Alpha</span></div>
            </div>

            <div class="poster-card" style="background-image: url('https://via.placeholder.com/400x600/fbbf24/000000?text=PROJECT+B');">
                <div class="poster-info"><span>Project Beta</span></div>
            </div>

            <div class="poster-card" style="background-image: url('https://via.placeholder.com/400x600/ef4444/ffffff?text=PROJECT+C');">
                <div class="poster-info"><span>Project Gamma</span></div>
            </div>

            <div class="poster-card" style="background-image: url('https://via.placeholder.com/400x600/10b981/ffffff?text=PROJECT+D');">
                <div class="poster-info"><span>Project Delta</span></div>
            </div>
        </div>
    </div>

    <script>
        // 3D TILT ENGINE FOR ALL POSTERS
        const posters = document.querySelectorAll('.poster-card');
        posters.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const rotateX = ( (rect.height / 2) - (e.clientY - rect.top)) / 10; 
                const rotateY = ((e.clientX - rect.left) - (rect.width / 2)) / 10;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
            });
        });

        // PANIC KEY
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
