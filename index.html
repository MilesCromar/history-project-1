<!DOCTYPE html>
<html>
<head>
    <title>Google Drive</title>
    <style>
        :root {
            --color-common: #94a3b8; 
            --color-rare: #3b82f6;   
            --color-legendary: #fbbf24; 
        }

        body { 
            background: #0f172a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, 220px); 
            gap: 30px;
            padding: 50px;
            justify-content: center;
            width: 100%;
            perspective: 1000px;
        }

        .game-card {
            width: 220px;
            height: 320px;
            background: #1e293b;
            border-radius: 12px;
            position: relative;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease-out;
            transform-style: preserve-3d;
            border: 2px solid #334155;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* RARITY STYLES */
        .common { border-color: var(--color-common); }
        .common .rarity-text { color: var(--color-common); font-size: 11px; letter-spacing: 1px; }

        .rare { border-color: var(--color-rare); }
        .rare .rarity-text { color: var(--color-rare); font-weight: bold; }
        .rare:hover { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }

        .legendary { border-color: var(--color-legendary); }
        .legendary .rarity-text { color: var(--color-legendary); font-weight: bold; text-shadow: 0 0 8px rgba(251, 191, 36, 0.5); }
        .legendary:hover { box-shadow: 0 0 25px rgba(251, 191, 36, 0.5); }

        .legendary::before {
            content: "";
            position: absolute;
            top: -100%; left: -100%; width: 300%; height: 300%;
            background: linear-gradient(120deg, transparent 45%, rgba(255,255,255,0.3) 50%, transparent 55%);
            transition: all 0.7s;
            pointer-events: none;
        }
        .legendary:hover::before { top: -50%; left: -50%; }

        .card-art { 
            width: 100%; 
            height: 240px; 
            background-color: #000;
            background-size: cover; 
            background-position: center;
            flex-shrink: 0;
        }

        .card-label { padding: 12px; background: #0f172a; flex-grow: 1; }
        
        .locked { display: none; }

        /* CUSTOM NOTIFICATION (TOAST) */
        #custom-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-legendary);
            color: #000;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transform: translateX(250%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999;
        }

        #custom-toast.show { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="custom-toast">ðŸ”“ LEGENDARY CARD UNLOCKED!</div>

    <h1 style="margin-top:30px; font-weight: 300;">My Drive</h1>

    <div class="vault-grid">
        <a href="#" class="game-card common">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/475569?text=COMMON');"></div>
            <div class="card-label">
                <div class="rarity-text">COMMON</div>
                <div style="font-weight: bold;">Standard Project</div>
            </div>
        </a>

        <a href="#" class="game-card rare">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/3b82f6?text=RARE');"></div>
            <div class="card-label">
                <div class="rarity-text">RARE</div>
                <div style="font-weight: bold;">Drive Boss V1</div>
            </div>
        </a>

        <a href="#" id="secretGame" class="game-card legendary locked">
            <div class="card-art" style="background-image: url('https://via.placeholder.com/220x240/1e293b/fbbf24?text=LEGENDARY');"></div>
            <div class="card-label">
                <div class="rarity-text">LEGENDARY</div>
                <div style="font-weight: bold;">Top Secret Asset</div>
            </div>
        </a>
    </div>

    <div style="margin-top: 50px; padding: 20px; border-top: 1px solid #333; width: 80%; text-align: center;">
        <input type="text" id="vaultCode" placeholder="Search Drive..." 
            style="background: #2a2a2a; border: 1px solid #444; color: white; padding: 10px 20px; border-radius: 20px; width: 300px; outline: none;">
        <button onclick="checkCode()" style="background: #3b82f6; border: none; color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; margin-left: 10px;">Unlock</button>
    </div>

    <script>
        // THE 3D FLEX ENGINE
        const cards = document.querySelectorAll('.game-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const rotateX = ( (rect.height / 2) - y) / 10; 
                const rotateY = (x - (rect.width / 2)) / 10;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            });
        });

        // UNLOCK LOGIC (No more browser alerts!)
        function checkCode() {
            const code = document.getElementById('vaultCode').value;
            const toast = document.getElementById('custom-toast');
            
            if (code === "12345") {
                const secret = document.getElementById('secretGame');
                secret.classList.remove('locked');
                
                // Show Custom Notification
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 3000);
                
                document.getElementById('vaultCode').value = "";
            } else {
                // If it's wrong, we just clear the box
                document.getElementById('vaultCode').value = "";
            }
        }

        // PANIC KEY
        window.addEventListener('keydown', function(e) {
            if (e.key === "Escape") { window.location.replace("https://classroom.google.com"); }
        });
    </script>
</body>
</html>
